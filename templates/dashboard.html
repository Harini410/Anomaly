<!DOCTYPE html>
<html>
<head>

<style>

.P3 { color:#facc15; font-weight:bold; }
.P4 { color:#4ade80; font-weight:bold; }
.badge { padding:4px 10px; border-radius:12px; }
</style>
</head>
<body>

</html>
